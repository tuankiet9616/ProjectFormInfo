<h2>Đặt hàng thịt ngon giá rẻ</h2>>
<form #infoForm="ngForm" (ngSubmit)="onSubmit(infoFrom.value)">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ngModel>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" ngModel>
  </div>

  <div class="form-group">
    <label>Tỉnh /Thành Phố</label>
    <input type="text" class="form-control" name="city" ngModel>
  </div>
  <div class="form-group">
    <label>Quận / Huyện</label>
    <input type="text" class="form-control" name="districts" ngModel>
  </div>
  <div class="form-group">
    <label>Số Đường</label>
    <input type="text" class="form-control" name="street" ngModel>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
